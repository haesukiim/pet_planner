// 기존 코드 유지
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// 여기에 추가:
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Firebase Google Services Gradle Plugin 추가
        classpath 'com.android.tools.build:gradle:7.4.2' // Gradle Plugin 버전
        classpath 'com.google.gms:google-services:4.3.15' // Firebase Plugin
    }
    ext {
        compileSdkVersion = 33
        targetSdkVersion = 33
        minSdkVersion = 23 // 여기도 23 이상으로 설정
    }
}

